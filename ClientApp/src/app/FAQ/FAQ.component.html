<h1>FAQ</h1>

<p>Dette er spørsmål som blir stilt ofte:</p>

<p *ngIf="!sporsmalList"><em>Loading...</em></p>



<table class='table' *ngIf="sporsmalList">
  <thead>
    <tr>
      <th>ID</th>
      <th>Spørsmål</th>
      <th>Svar</th>
      <th>Poeng</th>
      <th>Antall stemmer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let sporsmal of sporsmalList">
      <td>{{ sporsmal.iden }}</td>
      <td>{{ sporsmal.sp }}</td>
      <td>{{ sporsmal.svar }}</td>
      <td>{{ sporsmal.poeng }}</td>
      <td>{{ sporsmal.antallStemmer }}</td>
      <td>

    </tr>
  </tbody>
</table>
