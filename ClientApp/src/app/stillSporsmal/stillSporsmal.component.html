<section class="my-5">

  <h2 class="h1-responsive font-weight-bold text-center my-5">Kontakt oss</h2>

  <div class="row">
    <form [formGroup]="kundeForm" class="text-center" (ngSubmit)="save()" #formDir="ngForm" novalidate>
      <div class="form-group row">

        <div class="col-md-6">
          <div class="md-form">
            <input type="text" id="Navn" class="form-control" placeholder="Ditt navn" formControlName="Navn">
          </div>
        </div>


        <div class="form-group row">
          <div class="col-md-6">
            <div class="md-form">
              <input type="text" id="Epost" class="form-control" placeholder="Din epost" formControlName="Epost">
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="md-form">
            <textarea type="text" id="Sporsmal" class="form-control md-textarea" placeholder="Ditt spørsmål" formControlName="Sporsmal"></textarea>
          </div>
        </div>
      </div>
    </form>
    <form>
      <div class="text-center ">
        <button type="submit" class=" btn btn-primary">Save</button>
      </div>
    </form>
  </div>
 


</section>
