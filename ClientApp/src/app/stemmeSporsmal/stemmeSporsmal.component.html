<h1>Recommend FAQ</h1>

<p>Fant du svaret på dette spørsmålet nyttig?</p>
<p *ngIf="!sporsmal"><em>Loading...</em></p>
<table class='table' *ngIf="sporsmal">
  <thead>
    <tr>
      <th>FAQId</th>
      <th>Spørsmål</th>
      <th>Svar</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ sporsmal.sp }}</td>
      <td>{{ sporsmal.svar }}</td>
    </tr>
  </tbody>
</table>
<p>
  <button class="btn btn-primary" (click)="Upvote()">Ja</button>
  <button class="btn btn-primary" (click)="DownVote()">Nei</button>
  <button class="btn btn-danger" (click)="cancel()">Cancel</button>
</p>
